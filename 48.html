<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arc Astra - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #00ffff;
            margin-bottom: 40px;
            font-size: 36px;
        }
        
        .panel {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .panel h2 {
            color: #00ffff;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #8b5cf6;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        button {
            background: linear-gradient(135deg, #00ffff, #00d4d4);
            border: none;
            padding: 14px 28px;
            border-radius: 10px;
            color: #0f172a;
            font-weight: 800;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 255, 255, 0.4);
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .result.success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10b981;
            color: #10b981;
        }
        
        .result.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
        }
        
        .stat-card {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 800;
            color: #00ffff;
            margin-bottom: 8px;
        }
        
        .stat-label {
            font-size: 13px;
            color: #8b5cf6;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Arc Astra Admin Panel</h1>
        
        <div class="panel" id="loginPanel">
            <h2>üîë Admin Login</h2>
            <div class="form-group">
                <label>Admin Secret Key</label>
                <input type="password" id="adminSecret" placeholder="Enter admin secret key">
            </div>
            <button onclick="login()">üîì Login</button>
            <div class="result" id="loginResult"></div>
        </div>
        
        <div id="adminDashboard" style="display: none;">
            <div class="panel">
                <h2>üìä Statistics</h2>
                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px;">
                    <div class="stat-card">
                        <div class="stat-value" id="totalUsers">-</div>
                        <div class="stat-label">Total Users</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="activeUsers">-</div>
                        <div class="stat-label">Active Users (24h)</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="inactiveUsers">-</div>
                        <div class="stat-label">Inactive Users</div>
                    </div>
                </div>
            </div>
            
            <div class="panel">
                <h2>üéÅ Send Airdrop</h2>
                <div class="form-group">
                    <label>User IDs (comma-separated)</label>
                    <input type="text" id="airdropUserIds" placeholder="user123,user456,user789">
                </div>
                <div class="form-group">
                    <label>Airdrop Title</label>
                    <input type="text" id="airdropTitle" placeholder="Welcome Bonus">
                </div>
                <div class="form-group">
                    <label>Amount (ARC)</label>
                    <input type="number" id="airdropAmount" placeholder="100">
                </div>
                <div class="form-group">
                    <label>Description (Optional)</label>
                    <textarea id="airdropDescription" placeholder="Thank you for joining Arc Astra!"></textarea>
                </div>
                <button onclick="sendAirdrop()">üéÅ Send Airdrop</button>
                <div class="result" id="airdropResult"></div>
            </div>
            
            <div class="panel">
                <h2>üì¢ Create Announcement</h2>
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="announcementTitle" placeholder="Important Update">
                </div>
                <div class="form-group">
                    <label>Content</label>
                    <textarea id="announcementContent" placeholder="We are excited to announce..."></textarea>
                </div>
                <button onclick="createAnnouncement()">üì¢ Create Announcement</button>
                <div class="result" id="announcementResult"></div>
            </div>
            
            <div class="panel">
                <button onclick="logout()" style="background: #ef4444; width: 100%;">üö™ Logout</button>
            </div>
        </div>
    </div>
    
    <script>
        const FUNCTIONS_BASE_URL = 'https://europe-west1-arcastra-eba62.cloudfunctions.net';
        const API_KEY = 'Mamicik48.';
        let adminSecretKey = null;
        
        function getHeaders() {
            return {'Content-Type': 'application/json', 'X-API-Key': API_KEY};
        }
        
        function showResult(elementId, message, isSuccess) {
            const el = document.getElementById(elementId);
            el.textContent = message;
            el.className = 'result ' + (isSuccess ? 'success' : 'error');
            el.style.display = 'block';
        }
        
        async function login() {
            const secret = document.getElementById('adminSecret').value;
            if (!secret) {
                showResult('loginResult', '‚ùå Please enter admin secret key', false);
                return;
            }
            showResult('loginResult', '‚è≥ Verifying...', true);
            try {
                const response = await fetch(FUNCTIONS_BASE_URL + '/getAdminStats?adminSecret=' + secret, {
                    headers: getHeaders()
                });
                if (response.ok) {
                    adminSecretKey = secret;
                    document.getElementById('loginPanel').style.display = 'none';
                    document.getElementById('adminDashboard').style.display = 'block';
                    const data = await response.json();
                    document.getElementById('totalUsers').textContent = data.totalUsers;
                    document.getElementById('activeUsers').textContent = data.activeSessions;
                    document.getElementById('inactiveUsers').textContent = data.totalUsers - data.activeSessions;
                } else {
                    showResult('loginResult', '‚ùå Invalid admin secret key', false);
                }
            } catch (error) {
                showResult('loginResult', '‚ùå Connection error', false);
            }
        }
        
        function logout() {
            adminSecretKey = null;
            document.getElementById('adminDashboard').style.display = 'none';
            document.getElementById('loginPanel').style.display = 'block';
            document.getElementById('adminSecret').value = '';
            document.getElementById('loginResult').style.display = 'none';
        }
        
        async function sendAirdrop() {
            if (!adminSecretKey) {
                showResult('airdropResult', '‚ùå Not logged in', false);
                return;
            }
            const userIdsInput = document.getElementById('airdropUserIds').value;
            const title = document.getElementById('airdropTitle').value;
            const amount = parseFloat(document.getElementById('airdropAmount').value);
            const description = document.getElementById('airdropDescription').value;
            if (!userIdsInput || !title || !amount) {
                showResult('airdropResult', '‚ùå Please fill all required fields', false);
                return;
            }
            const userIds = userIdsInput.split(',').map(id => id.trim());
            showResult('airdropResult', '‚è≥ Sending airdrop...', true);
            try {
                const response = await fetch(FUNCTIONS_BASE_URL + '/sendAirdrop', {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify({
                        adminSecret: adminSecretKey,
                        userIds: userIds,
                        airdrop: {title: title, amount: amount, description: description}
                    })
                });
                const data = await response.json();
                if (response.ok) {
                    showResult('airdropResult', '‚úÖ ' + data.message, true);
                    document.getElementById('airdropUserIds').value = '';
                    document.getElementById('airdropTitle').value = '';
                    document.getElementById('airdropAmount').value = '';
                    document.getElementById('airdropDescription').value = '';
                } else {
                    showResult('airdropResult', '‚ùå ' + data.error, false);
                }
            } catch (error) {
                showResult('airdropResult', '‚ùå Error: ' + error.message, false);
            }
        }
        
        async function createAnnouncement() {
            if (!adminSecretKey) {
                showResult('announcementResult', '‚ùå Not logged in', false);
                return;
            }
            const title = document.getElementById('announcementTitle').value;
            const content = document.getElementById('announcementContent').value;
            if (!title || !content) {
                showResult('announcementResult', '‚ùå Please fill all required fields', false);
                return;
            }
            showResult('announcementResult', '‚è≥ Creating announcement...', true);
            try {
                const response = await fetch(FUNCTIONS_BASE_URL + '/createAnnouncement', {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify({
                        adminSecret: adminSecretKey,
                        title: title,
                        content: content
                    })
                });
                const data = await response.json();
                if (response.ok) {
                    showResult('announcementResult', '‚úÖ ' + data.message, true);
                    document.getElementById('announcementTitle').value = '';
                    document.getElementById('announcementContent').value = '';
                } else {
                    showResult('announcementResult', '‚ùå ' + data.error, false);
                }
            } catch (error) {
                showResult('announcementResult', '‚ùå Error: ' + error.message, false);
            }
        }
    </script>
</body>
</html>
