<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arc Astra - Admin Panel</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a1628 0%, #1a2a4a 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 40px; }
        .header h1 { font-size: 32px; color: #00ffff; margin-bottom: 10px; }
        .login-box {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            margin: 0 auto;
        }
        .login-box input {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            margin-bottom: 15px;
        }
        .login-box button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00ffff, #00cccc);
            border: none;
            border-radius: 8px;
            color: black;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .stats-container { display: none; }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
        }
        .stat-card h3 {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .stat-card .number { font-size: 48px; color: #00ffff; font-weight: bold; }
        .countries-table {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 25px;
        }
        .countries-table h2 { color: #00ffff; margin-bottom: 20px; }
        .country-row {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .country-count { color: #00ffff; font-weight: bold; }
        .error { color: #ff6b6b; text-align: center; margin-top: 10px; }
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 0, 0, 0.3);
            border: 1px solid rgba(255, 0, 0, 0.5);
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }
        .loading { text-align: center; color: #00ffff; font-size: 18px; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><h1>ðŸ”’ Arc Astra Admin Panel</h1></div>
        <div id="loginBox" class="login-box">
            <h2 style="margin-bottom: 20px; text-align: center;">Enter Admin Password</h2>
            <input type="password" id="adminPassword" placeholder="Admin Password">
            <button onclick="login()">Login</button>
            <div id="errorMsg" class="error"></div>
        </div>
        <div id="statsContainer" class="stats-container">
            <button class="logout-btn" onclick="logout()">Logout</button>
            <div class="loading" id="loadingMsg">Loading statistics...</div>
            <div class="stats-grid">
                <div class="stat-card"><h3>Total Users</h3><div class="number" id="totalUsers">-</div></div>
                <div class="stat-card"><h3>Active Users (48h)</h3><div class="number" id="activeUsers">-</div></div>
                <div class="stat-card"><h3>Active Rate</h3><div class="number" id="activeRate">-</div></div>
            </div>
            <div class="countries-table"><h2>Users by Country</h2><div id="countriesList"></div></div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC4pE9hV4QT0Y9aK7LxZ3W8mN2rP6sF1Xg",
            authDomain: "arcastra-eba62.firebaseapp.com",
            projectId: "arcastra-eba62",
            storageBucket: "arcastra-eba62.firebasestorage.app",
            messagingSenderId: "547925747222",
            appId: "1:547925747222:web:abcdef123456"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const ADMIN_PASSWORD = 'arcastra2025admin';
        
        function login() {
            const password = document.getElementById('adminPassword').value;
            const errorMsg = document.getElementById('errorMsg');
            if (!password) { errorMsg.textContent = 'Please enter password'; return; }
            if (password !== ADMIN_PASSWORD) { errorMsg.textContent = 'Invalid password'; return; }
            document.getElementById('loginBox').style.display = 'none';
            document.getElementById('statsContainer').style.display = 'block';
            loadStats();
        }
        
        async function loadStats() {
            try {
                document.getElementById('loadingMsg').style.display = 'block';
                const usersSnapshot = await db.collection('users').get();
                let totalUsers = 0, activeUsers = 0;
                const countryStats = {};
                usersSnapshot.forEach(doc => {
                    const user = doc.data();
                    totalUsers++;
                    if (user.lastMiningDate) {
                        const lastMining = user.lastMiningDate.toDate();
                        const hoursSinceLastMining = (Date.now() - lastMining.getTime()) / (1000 * 60 * 60);
                        if (hoursSinceLastMining <= 48) activeUsers++;
                    }
                    const country = user.country || 'Unknown';
                    countryStats[country] = (countryStats[country] || 0) + 1;
                });
                document.getElementById('totalUsers').textContent = totalUsers;
                document.getElementById('activeUsers').textContent = activeUsers;
                document.getElementById('activeRate').textContent = ((activeUsers / totalUsers) * 100).toFixed(1) + '%';
                const sortedCountries = Object.entries(countryStats).sort((a, b) => b[1] - a[1]);
                const countriesList = document.getElementById('countriesList');
                countriesList.innerHTML = '';
                sortedCountries.forEach(([country, count]) => {
                    const row = document.createElement('div');
                    row.className = 'country-row';
                    row.innerHTML = `<div class="country-name">${country}</div><div class="country-count">${count} users</div>`;
                    countriesList.appendChild(row);
                });
                document.getElementById('loadingMsg').style.display = 'none';
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loadingMsg').textContent = 'Error loading statistics';
                document.getElementById('loadingMsg').style.color = '#ff6b6b';
            }
        }
        
        function logout() {
            document.getElementById('loginBox').style.display = 'block';
            document.getElementById('statsContainer').style.display = 'none';
            document.getElementById('adminPassword').value = '';
            document.getElementById('errorMsg').textContent = '';
        }
        
        document.getElementById('adminPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
