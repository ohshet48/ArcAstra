<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arc Astra Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0a1628;
            color: white;
            padding: 40px;
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 {
            color: #00ffff;
            text-align: center;
            margin-bottom: 40px;
        }
        h2 {
            color: #00ffff;
            margin-top: 40px;
            margin-bottom: 20px;
        }
        .stat {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ffff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-title {
            color: #00ffff;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .stat-value {
            font-size: 32px;
            font-weight: bold;
        }
        .country-list {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ffff;
            padding: 20px;
            border-radius: 10px;
        }
        .country-item {
            padding: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
        }
        .loading {
            text-align: center;
            color: #00ffff;
            font-size: 18px;
        }
        input, textarea {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ffff;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            margin-bottom: 15px;
        }
        textarea {
            min-height: 100px;
            font-family: Arial, sans-serif;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #00ffff;
            border: none;
            border-radius: 10px;
            color: black;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #00dddd;
        }
        .form-box {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ffff;
            padding: 25px;
            margin-bottom: 30px;
            border-radius: 10px;
        }
        #loginBox { max-width: 400px; margin: 100px auto; }
        #dashboard { display: none; }
        .error { color: red; text-align: center; margin-top: 10px; }
        .success { color: #00ff7f; text-align: center; margin-top: 10px; }
        label {
            color: #00ffff;
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="loginBox">
        <h1>ðŸ”’ Admin GiriÅŸi</h1>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Åžifre">
        <button onclick="login()">GiriÅŸ</button>
        <div id="error" class="error"></div>
    </div>

    <div id="dashboard">
        <h1>Arc Astra Admin Panel</h1>
        
        <!-- Ä°statistikler -->
        <h2>ðŸ“Š Ä°statistikler</h2>
        <div class="loading" id="loading">YÃ¼kleniyor...</div>
        <div id="content" style="display: none;">
            <div class="stats-grid">
                <div class="stat">
                    <div class="stat-title">Toplam KullanÄ±cÄ±</div>
                    <div class="stat-value" id="totalUsers">-</div>
                </div>
                <div class="stat">
                    <div class="stat-title">Aktif KullanÄ±cÄ± (Son 24 Saat)</div>
                    <div class="stat-value" id="activeUsers">-</div>
                </div>
            </div>
            <div class="country-list">
                <div class="stat-title" style="margin-bottom: 20px;">Ãœlkelere GÃ¶re KullanÄ±cÄ±lar</div>
                <div id="countries"></div>
            </div>
        </div>

        <!-- Announcement -->
        <h2>ðŸ“¢ Duyuru GÃ¶nder</h2>
        <div class="form-box">
            <label>BaÅŸlÄ±k:</label>
            <input type="text" id="announcementTitle" placeholder="Duyuru baÅŸlÄ±ÄŸÄ±">
            
            <label>Mesaj:</label>
            <textarea id="announcementMessage" placeholder="Duyuru mesajÄ±"></textarea>
            
            <label>Tarih ve Saat:</label>
            <input type="datetime-local" id="announcementDate">
            
            <button onclick="sendAnnouncement()">Duyuru GÃ¶nder</button>
            <div id="announcementResult"></div>
        </div>

        <!-- Airdrop -->
        <h2>ðŸ’° Airdrop GÃ¶nder</h2>
        <div class="form-box">
            <label>KullanÄ±cÄ± AdÄ± (all = tÃ¼mÃ¼):</label>
            <input type="text" id="airdropUsername" placeholder="username veya all">
            
            <label>Coin MiktarÄ±:</label>
            <input type="number" id="airdropAmount" placeholder="Miktar" step="0.01">
            
            <button onclick="sendAirdrop()">Airdrop GÃ¶nder</button>
            <div id="airdropResult"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-functions-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDe_cjESa1hQoGiabRoLO2Tmj6JrZVB9NY",
            authDomain: "arcastra-eba62.firebaseapp.com",
            projectId: "arcastra-eba62",
            storageBucket: "arcastra-eba62.firebasestorage.app",
            messagingSenderId: "547925747222",
            appId: "1:547925747222:web:01a6b875fe14624d777737"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const functions = firebase.functions();

        async function login() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            
            if (!email || !pass) {
                errorDiv.textContent = 'Email ve ÅŸifre girin!';
                return;
            }
            
            try {
                await auth.signInWithEmailAndPassword(email, pass);
                document.getElementById('loginBox').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                
                const now = new Date();
                const offset = now.getTimezoneOffset() * 60000;
                const localTime = new Date(now - offset).toISOString().slice(0, 16);
                document.getElementById('announcementDate').value = localTime;
                
                loadData();
            } catch (error) {
                errorDiv.textContent = 'HatalÄ± email veya ÅŸifre!';
            }
        }

        async function loadData() {
            try {
                document.getElementById('loading').textContent = 'Veriler yÃ¼kleniyor...';
                
                const usersSnapshot = await db.collection('users').get();
                let totalUsers = 0;
                const countryStats = {};
                
                usersSnapshot.forEach(doc => {
                    const user = doc.data();
                    totalUsers++;
                    
                    const country = user.country || 'Bilinmeyen';
                    countryStats[country] = (countryStats[country] || 0) + 1;
                });

                const twentyFourHoursAgo = new Date(Date.now() - (24 * 60 * 60 * 1000));
                const activeSessionsSnapshot = await db
                    .collection('miningSessions')
                    .where('startTime', '>', twentyFourHoursAgo)
                    .get();
                
                const activeUserIds = new Set();
                activeSessionsSnapshot.forEach(doc => {
                    const session = doc.data();
                    if (session.userId) {
                        activeUserIds.add(session.userId);
                    }
                });
                
                const activeUsers = activeUserIds.size;
                const sortedCountries = Object.entries(countryStats)
                    .sort((a, b) => b[1] - a[1])
                    .map(([country, count]) => ({ country, count }));

                document.getElementById('totalUsers').textContent = totalUsers.toLocaleString();
                document.getElementById('activeUsers').textContent = activeUsers.toLocaleString();
                
                let countriesHTML = '';
                const displayLimit = 5;
                
                sortedCountries.slice(0, displayLimit).forEach(item => {
                    countriesHTML += `
                        <div class="country-item">
                            <span>${item.country}</span>
                            <span style="color: #00ffff; font-weight: bold;">${item.count.toLocaleString()}</span>
                        </div>
                    `;
                });
                
                if (sortedCountries.length > displayLimit) {
                    countriesHTML += `
                        <button onclick="showAllCountries()" style="margin-top: 15px; padding: 10px; background: rgba(0, 255, 255, 0.2); border: 1px solid #00ffff; color: #00ffff; cursor: pointer; border-radius: 8px; width: 100%;">
                            Daha Fazla (${sortedCountries.length - displayLimit} Ã¼lke daha)
                        </button>
                    `;
                }
                
                document.getElementById('countries').innerHTML = countriesHTML;
                
                // Store all countries for "show more" functionality
                window.allCountries = sortedCountries;
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').textContent = 'Hata: ' + error.message;
                document.getElementById('loading').style.color = 'red';
            }
        }

        async function sendAnnouncement() {
            const title = document.getElementById('announcementTitle').value;
            const message = document.getElementById('announcementMessage').value;
            const date = document.getElementById('announcementDate').value;
            const resultDiv = document.getElementById('announcementResult');
            
            if (!title || !message || !date) {
                resultDiv.innerHTML = '<div class="error">TÃ¼m alanlarÄ± doldurun!</div>';
                return;
            }
            
            try {
                resultDiv.innerHTML = '<div class="loading">GÃ¶nderiliyor...</div>';
                
                const adminAnnouncement = functions.httpsCallable('adminAnnouncement');
                await adminAnnouncement({
                    title: title,
                    message: message,
                    date: date
                });
                
                resultDiv.innerHTML = '<div class="success">âœ… Duyuru baÅŸarÄ±yla gÃ¶nderildi!</div>';
                
                document.getElementById('announcementTitle').value = '';
                document.getElementById('announcementMessage').value = '';
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = '<div class="error">Hata: ' + error.message + '</div>';
            }
        }

        async function sendAirdrop() {
            const username = document.getElementById('airdropUsername').value.trim();
            const amount = parseFloat(document.getElementById('airdropAmount').value);
            const resultDiv = document.getElementById('airdropResult');
            
            if (!username || !amount || amount <= 0) {
                resultDiv.innerHTML = '<div class="error">KullanÄ±cÄ± adÄ± ve geÃ§erli bir miktar girin!</div>';
                return;
            }
            
            try {
                resultDiv.innerHTML = '<div class="loading">GÃ¶nderiliyor...</div>';
                
                const adminAirdrop = functions.httpsCallable('adminAirdrop');
                const result = await adminAirdrop({
                    username: username,
                    amount: amount,
                    title: username.toLowerCase() === 'all' ? 'Global Airdrop' : 'Personal Airdrop'
                });
                
                if (username.toLowerCase() === 'all') {
                    resultDiv.innerHTML = `<div class="success">âœ… TÃ¼m kullanÄ±cÄ±lar iÃ§in ${amount} ARC airdrop oluÅŸturuldu!</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="success">âœ… ${username} iÃ§in ${amount} ARC airdrop oluÅŸturuldu!</div>`;
                }
                
                document.getElementById('airdropUsername').value = '';
                document.getElementById('airdropAmount').value = '';
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = '<div class="error">Hata: ' + error.message + '</div>';
            }
        }

        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
        
        document.getElementById('email').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') document.getElementById('password').focus();
        });
        
        function showAllCountries() {
            let countriesHTML = '';
            window.allCountries.forEach(item => {
                countriesHTML += `
                    <div class="country-item">
                        <span>${item.country}</span>
                        <span style="color: #00ffff; font-weight: bold;">${item.count.toLocaleString()}</span>
                    </div>
                `;
            });
            
            countriesHTML += `
                <button onclick="showLessCountries()" style="margin-top: 15px; padding: 10px; background: rgba(0, 255, 255, 0.2); border: 1px solid #00ffff; color: #00ffff; cursor: pointer; border-radius: 8px; width: 100%;">
                    Daha Az GÃ¶ster
                </button>
            `;
            
            document.getElementById('countries').innerHTML = countriesHTML;
        }
        
        function showLessCountries() {
            let countriesHTML = '';
            const displayLimit = 5;
            
            window.allCountries.slice(0, displayLimit).forEach(item => {
                countriesHTML += `
                    <div class="country-item">
                        <span>${item.country}</span>
                        <span style="color: #00ffff; font-weight: bold;">${item.count.toLocaleString()}</span>
                    </div>
                `;
            });
            
            countriesHTML += `
                <button onclick="showAllCountries()" style="margin-top: 15px; padding: 10px; background: rgba(0, 255, 255, 0.2); border: 1px solid #00ffff; color: #00ffff; cursor: pointer; border-radius: 8px; width: 100%;">
                    Daha Fazla (${window.allCountries.length - displayLimit} Ã¼lke daha)
                </button>
            `;
            
            document.getElementById('countries').innerHTML = countriesHTML;
        }
    </script>
</body>
</html>
