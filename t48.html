<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arc Astra Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0a1628;
            color: white;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #00ffff;
            text-align: center;
            margin-bottom: 40px;
        }
        .stat {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ffff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .stat-title {
            color: #00ffff;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .stat-value {
            font-size: 32px;
            font-weight: bold;
        }
        .country-list {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ffff;
            padding: 20px;
            border-radius: 10px;
        }
        .country-item {
            padding: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
        }
        .loading {
            text-align: center;
            color: #00ffff;
            font-size: 18px;
        }
        input {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ffff;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #00ffff;
            border: none;
            border-radius: 10px;
            color: black;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        #loginBox { max-width: 400px; margin: 100px auto; }
        #dashboard { display: none; }
        .error { color: red; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="loginBox">
        <h1>ðŸ”’ Admin GiriÅŸi</h1>
        <input type="password" id="password" placeholder="Åžifre">
        <button onclick="login()">GiriÅŸ</button>
        <div id="error" class="error"></div>
    </div>

    <div id="dashboard">
        <h1>Arc Astra Ä°statistikleri</h1>
        <div class="loading" id="loading">YÃ¼kleniyor...</div>
        <div id="content" style="display: none;">
            <div class="stat">
                <div class="stat-title">Toplam KullanÄ±cÄ±</div>
                <div class="stat-value" id="totalUsers">-</div>
            </div>
            <div class="stat">
                <div class="stat-title">Aktif KullanÄ±cÄ± (Son 12 Saat)</div>
                <div class="stat-value" id="activeUsers">-</div>
            </div>
            <div class="country-list">
                <div class="stat-title" style="margin-bottom: 20px;">Ãœlkelere GÃ¶re KullanÄ±cÄ±lar</div>
                <div id="countries"></div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script>
        const PASSWORD = 'arcastra2025admin';
        const firebaseConfig = {
            apiKey: "AIzaSyDe_cjESa1hQoGiabRoLO2Tmj6JrZVB9NY",
            authDomain: "arcastra-eba62.firebaseapp.com",
            projectId: "arcastra-eba62",
            storageBucket: "arcastra-eba62.firebasestorage.app",
            messagingSenderId: "547925747222",
            appId: "1:547925747222:web:01a6b875fe14624d777737"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function login() {
            const pass = document.getElementById('password').value;
            if (pass !== PASSWORD) {
                document.getElementById('error').textContent = 'HatalÄ± ÅŸifre!';
                return;
            }
            document.getElementById('loginBox').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            loadData();
        }

        async function loadData() {
            try {
                document.getElementById('loading').textContent = 'Veriler yÃ¼kleniyor...';
                const usersSnapshot = await db.collection('users').get();
                
                let totalUsers = 0;
                let activeUsers = 0;
                const countryStats = {};
                
                usersSnapshot.forEach(doc => {
                    const user = doc.data();
                    totalUsers++;
                    
                    if (user.lastMiningDate) {
                        const lastMining = user.lastMiningDate.toDate ? user.lastMiningDate.toDate() : new Date(user.lastMiningDate);
                        const hoursSinceLastMining = (Date.now() - lastMining.getTime()) / (1000 * 60 * 60);
                        if (hoursSinceLastMining <= 12) {
                            activeUsers++;
                        }
                    }
                    
                    const country = user.country || 'Bilinmeyen';
                    countryStats[country] = (countryStats[country] || 0) + 1;
                });

                document.getElementById('totalUsers').textContent = totalUsers.toLocaleString();
                document.getElementById('activeUsers').textContent = activeUsers.toLocaleString();
                
                const sortedCountries = Object.entries(countryStats)
                    .sort((a, b) => b[1] - a[1])
                    .map(([country, count]) => ({ country, count }));
                
                let countriesHTML = '';
                sortedCountries.forEach(item => {
                    countriesHTML += `
                        <div class="country-item">
                            <span>${item.country}</span>
                            <span style="color: #00ffff; font-weight: bold;">${item.count.toLocaleString()}</span>
                        </div>
                    `;
                });
                
                document.getElementById('countries').innerHTML = countriesHTML;
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').textContent = 'Hata: ' + error.message;
                document.getElementById('loading').style.color = 'red';
            }
        }

        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
