<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arc Astra Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0a1628;
            color: white;
            padding: 40px;
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 {
            color: #00ffff;
            text-align: center;
            margin-bottom: 40px;
        }
        h2 {
            color: #00ffff;
            margin-top: 40px;
            margin-bottom: 20px;
        }
        .stat {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ffff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-title {
            color: #00ffff;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .stat-value {
            font-size: 32px;
            font-weight: bold;
        }
        .country-list {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ffff;
            padding: 20px;
            border-radius: 10px;
        }
        .country-item {
            padding: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
        }
        .loading {
            text-align: center;
            color: #00ffff;
            font-size: 18px;
        }
        input, textarea {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ffff;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            margin-bottom: 15px;
        }
        textarea {
            min-height: 100px;
            font-family: Arial, sans-serif;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #00ffff;
            border: none;
            border-radius: 10px;
            color: black;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #00dddd;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .form-box {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ffff;
            padding: 25px;
            margin-bottom: 30px;
            border-radius: 10px;
        }
        #loginBox { max-width: 400px; margin: 100px auto; }
        #dashboard { display: none; }
        .error { color: red; text-align: center; margin-top: 10px; }
        .success { color: #00ff7f; text-align: center; margin-top: 10px; }
        label {
            color: #00ffff;
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="loginBox">
        <h1>üîí Admin Giri≈üi</h1>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="≈ûifre">
        <button onclick="login()">Giri≈ü</button>
        <div id="error" class="error"></div>
    </div>

    <div id="dashboard">
        <h1>Arc Astra Admin Panel</h1>
        
        <!-- ƒ∞statistikler -->
        <h2>üìä ƒ∞statistikler</h2>
        <div class="loading" id="loading">Y√ºkleniyor...</div>
        <div id="content" style="display: none;">
            <div class="stats-grid">
                <div class="stat">
                    <div class="stat-title">Toplam Kullanƒ±cƒ±</div>
                    <div class="stat-value" id="totalUsers">-</div>
                </div>
                <div class="stat">
                    <div class="stat-title">Aktif Kullanƒ±cƒ± (Son 24 Saat)</div>
                    <div class="stat-value" id="activeUsers">-</div>
                </div>
            </div>
            <div class="country-list">
                <div class="stat-title" style="margin-bottom: 20px;">√úlkelere G√∂re Kullanƒ±cƒ±lar</div>
                <div id="countries"></div>
            </div>
        </div>

        <!-- Announcement -->
        <h2>üì¢ Duyuru G√∂nder</h2>
        <div class="form-box">
            <label>Ba≈ülƒ±k:</label>
            <input type="text" id="announcementTitle" placeholder="Duyuru ba≈ülƒ±ƒüƒ±">
            
            <label>Mesaj:</label>
            <textarea id="announcementMessage" placeholder="Duyuru mesajƒ±"></textarea>
            
            <label>Tarih ve Saat:</label>
            <input type="datetime-local" id="announcementDate">
            
            <button onclick="sendAnnouncement()">Duyuru G√∂nder</button>
            <div id="announcementResult"></div>
        </div>

        <!-- Airdrop -->
        <h2>üí∞ Airdrop G√∂nder</h2>
        <div class="form-box">
            <label>Kullanƒ±cƒ± Adƒ± (all = t√ºm√º):</label>
            <input type="text" id="airdropUsername" placeholder="username veya all">
            
            <label>Coin Miktarƒ±:</label>
            <input type="number" id="airdropAmount" placeholder="Miktar" step="0.01">
            
            <button onclick="sendAirdrop()">Airdrop G√∂nder</button>
            <div id="airdropResult"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-functions-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDe_cjESa1hQoGiabRoLO2Tmj6JrZVB9NY",
            authDomain: "arcastra-eba62.firebaseapp.com",
            projectId: "arcastra-eba62",
            storageBucket: "arcastra-eba62.firebasestorage.app",
            messagingSenderId: "547925747222",
            appId: "1:547925747222:web:01a6b875fe14624d777737"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // Initialize functions with region
        const functions = firebase.app().functions('europe-west1');

        async function login() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            
            if (!email || !pass) {
                errorDiv.textContent = 'Email ve ≈üifre girin!';
                return;
            }
            
            try {
                await auth.signInWithEmailAndPassword(email, pass);
                document.getElementById('loginBox').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                
                const now = new Date();
                const offset = now.getTimezoneOffset() * 60000;
                const localTime = new Date(now - offset).toISOString().slice(0, 16);
                document.getElementById('announcementDate').value = localTime;
                
                loadData();
            } catch (error) {
                errorDiv.textContent = 'Hatalƒ± email veya ≈üifre!';
            }
        }

        async function loadData() {
            try {
                document.getElementById('loading').textContent = 'Veriler y√ºkleniyor...';
                
                const usersSnapshot = await db.collection('users').get();
                let totalUsers = 0;
                const countryStats = {};
                
                usersSnapshot.forEach(doc => {
                    const user = doc.data();
                    totalUsers++;
                    
                    const country = user.country || 'Bilinmeyen';
                    countryStats[country] = (countryStats[country] || 0) + 1;
                });

                // Son 24 saatte ba≈ülatƒ±lan t√ºm session'larƒ± √ßek
                const twentyFourHoursAgo = new Date(Date.now() - (24 * 60 * 60 * 1000));
                const activeSessionsSnapshot = await db
                    .collection('miningSessions')
                    .where('startTime', '>', twentyFourHoursAgo)
                    .get();
                
                const activeUserIds = new Set();
                const now = new Date();
                
                activeSessionsSnapshot.forEach(doc => {
                    const session = doc.data();
                    if (session.userId) {
                        // endTime yoksa veya endTime hen√ºz gelmemi≈üse (hala mining yapƒ±yor)
                        if (!session.endTime || session.endTime.toDate() > now) {
                            activeUserIds.add(session.userId);
                        }
                    }
                });
                
                const activeUsers = activeUserIds.size;
                const sortedCountries = Object.entries(countryStats)
                    .sort((a, b) => b[1] - a[1])
                    .map(([country, count]) => ({ country, count }));

                document.getElementById('totalUsers').textContent = totalUsers.toLocaleString();
                document.getElementById('activeUsers').textContent = activeUsers.toLocaleString();
                
                let countriesHTML = '';
                const displayLimit = 5;
                
                sortedCountries.slice(0, displayLimit).forEach(item => {
                    countriesHTML += `
                        <div class="country-item">
                            <span>${item.country}</span>
                            <span style="color: #00ffff; font-weight: bold;">${item.count.toLocaleString()}</span>
                        </div>
                    `;
                });
                
                if (sortedCountries.length > displayLimit) {
                    countriesHTML += `
                        <button onclick="showAllCountries()" style="margin-top: 15px; padding: 10px; background: rgba(0, 255, 255, 0.2); border: 1px solid #00ffff; color: #00ffff; cursor: pointer; border-radius: 8px; width: 100%;">
                            Daha Fazla (${sortedCountries.length - displayLimit} √ºlke daha)
                        </button>
                    `;
                }
                
                document.getElementById('countries').innerHTML = countriesHTML;
                
                // Store all countries for "show more" functionality
                window.allCountries = sortedCountries;
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').textContent = 'Hata: ' + error.message;
                document.getElementById('loading').style.color = 'red';
            }
        }

        async function sendAnnouncement() {
            const title = document.getElementById('announcementTitle').value;
            const message = document.getElementById('announcementMessage').value;
            const date = document.getElementById('announcementDate').value;
            const resultDiv = document.getElementById('announcementResult');
            const btn = event.target;
            
            if (!title || !message || !date) {
                resultDiv.innerHTML = '<div class="error">T√ºm alanlarƒ± doldurun!</div>';
                return;
            }
            
            try {
                btn.disabled = true;
                resultDiv.innerHTML = '<div class="loading">G√∂nderiliyor...</div>';
                
                const adminAnnouncement = functions.httpsCallable('adminAnnouncement');
                const result = await adminAnnouncement({
                    title: title,
                    message: message,
                    date: date
                });
                
                console.log('Announcement result:', result);
                
                resultDiv.innerHTML = '<div class="success">‚úÖ Duyuru ba≈üarƒ±yla g√∂nderildi!</div>';
                
                document.getElementById('announcementTitle').value = '';
                document.getElementById('announcementMessage').value = '';
                
                setTimeout(() => {
                    resultDiv.innerHTML = '';
                }, 3000);
                
            } catch (error) {
                console.error('Announcement error:', error);
                resultDiv.innerHTML = '<div class="error">‚ùå Hata: ' + (error.message || 'Bilinmeyen hata') + '</div>';
            } finally {
                btn.disabled = false;
            }
        }

        async function sendAirdrop() {
            const username = document.getElementById('airdropUsername').value.trim();
            const amount = parseFloat(document.getElementById('airdropAmount').value);
            const resultDiv = document.getElementById('airdropResult');
            const btn = event.target;
            
            if (!username || !amount || amount <= 0) {
                resultDiv.innerHTML = '<div class="error">Kullanƒ±cƒ± adƒ± ve ge√ßerli bir miktar girin!</div>';
                return;
            }
            
            try {
                btn.disabled = true;
                resultDiv.innerHTML = '<div class="loading">G√∂nderiliyor...</div>';
                
                const adminAirdrop = functions.httpsCallable('adminAirdrop');
                const result = await adminAirdrop({
                    username: username,
                    amount: amount
                });
                
                console.log('Airdrop result:', result);
                
                if (username.toLowerCase() === 'all') {
                    resultDiv.innerHTML = `<div class="success">‚úÖ T√ºm kullanƒ±cƒ±lara ${amount} ARC airdrop olu≈üturuldu!</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="success">‚úÖ ${username} i√ßin ${amount} ARC airdrop olu≈üturuldu!</div>`;
                }
                
                document.getElementById('airdropUsername').value = '';
                document.getElementById('airdropAmount').value = '';
                
                setTimeout(() => {
                    resultDiv.innerHTML = '';
                }, 3000);
                
            } catch (error) {
                console.error('Airdrop error:', error);
                resultDiv.innerHTML = '<div class="error">‚ùå Hata: ' + (error.message || 'Bilinmeyen hata') + '</div>';
            } finally {
                btn.disabled = false;
            }
        }

        // Auth state listener - sayfa yenilendiƒüinde oturum kontrol√º
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Kullanƒ±cƒ± giri≈ü yapmƒ±≈ü, dashboard'u g√∂ster
                document.getElementById('loginBox').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                loadData();
            } else {
                // Kullanƒ±cƒ± giri≈ü yapmamƒ±≈ü, login ekranƒ±nƒ± g√∂ster
                document.getElementById('loginBox').style.display = 'block';
                document.getElementById('dashboard').style.display = 'none';
            }
        });

        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
        
        document.getElementById('email').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') document.getElementById('password').focus();
        });
        
        function showAllCountries() {
            let countriesHTML = '';
            window.allCountries.forEach(item => {
                countriesHTML += `
                    <div class="country-item">
                        <span>${item.country}</span>
                        <span style="color: #00ffff; font-weight: bold;">${item.count.toLocaleString()}</span>
                    </div>
                `;
            });
            
            countriesHTML += `
                <button onclick="showLessCountries()" style="margin-top: 15px; padding: 10px; background: rgba(0, 255, 255, 0.2); border: 1px solid #00ffff; color: #00ffff; cursor: pointer; border-radius: 8px; width: 100%;">
                    Daha Az G√∂ster
                </button>
            `;
            
            document.getElementById('countries').innerHTML = countriesHTML;
        }
        
        function showLessCountries() {
            let countriesHTML = '';
            const displayLimit = 5;
            
            window.allCountries.slice(0, displayLimit).forEach(item => {
                countriesHTML += `
                    <div class="country-item">
                        <span>${item.country}</span>
                        <span style="color: #00ffff; font-weight: bold;">${item.count.toLocaleString()}</span>
                    </div>
                `;
            });
            
            countriesHTML += `
                <button onclick="showAllCountries()" style="margin-top: 15px; padding: 10px; background: rgba(0, 255, 255, 0.2); border: 1px solid #00ffff; color: #00ffff; cursor: pointer; border-radius: 8px; width: 100%;">
                    Daha Fazla (${window.allCountries.length - displayLimit} √ºlke daha)
                </button>
            `;
            
            document.getElementById('countries').innerHTML = countriesHTML;
        }
    </script>
</body>
</html>
