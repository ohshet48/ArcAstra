<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arc Astra Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0a1628;
            color: white;
            padding: 40px;
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 {
            color: #00ffff;
            text-align: center;
            margin-bottom: 40px;
        }
        h2 {
            color: #00ffff;
            margin-top: 40px;
            margin-bottom: 20px;
        }
        .stat {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ffff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .stat-title {
            color: #00ffff;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .stat-value {
            font-size: 32px;
            font-weight: bold;
        }
        .country-list {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ffff;
            padding: 20px;
            border-radius: 10px;
        }
        .country-item {
            padding: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
        }
        .loading {
            text-align: center;
            color: #00ffff;
            font-size: 18px;
        }
        input, textarea {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ffff;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            margin-bottom: 15px;
        }
        textarea {
            min-height: 100px;
            font-family: Arial, sans-serif;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #00ffff;
            border: none;
            border-radius: 10px;
            color: black;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #00dddd;
        }
        .form-box {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ffff;
            padding: 25px;
            margin-bottom: 30px;
            border-radius: 10px;
        }
        #loginBox { max-width: 400px; margin: 100px auto; }
        #dashboard { display: none; }
        .error { color: red; text-align: center; margin-top: 10px; }
        .success { color: #00ff7f; text-align: center; margin-top: 10px; }
        label {
            color: #00ffff;
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="loginBox">
        <h1>üîí Admin Giri≈üi</h1>
        <input type="password" id="password" placeholder="≈ûifre">
        <button onclick="login()">Giri≈ü</button>
        <div id="error" class="error"></div>
    </div>

    <div id="dashboard">
        <h1>Arc Astra Admin Panel</h1>
        
        <!-- ƒ∞statistikler -->
        <h2>üìä ƒ∞statistikler</h2>
        <div class="loading" id="loading">Y√ºkleniyor...</div>
        <div id="content" style="display: none;">
            <div class="stat">
                <div class="stat-title">Toplam Kullanƒ±cƒ±</div>
                <div class="stat-value" id="totalUsers">-</div>
            </div>
            <div class="stat">
                <div class="stat-title">Aktif Kullanƒ±cƒ± (Son 12 Saat)</div>
                <div class="stat-value" id="activeUsers">-</div>
            </div>
            <div class="country-list">
                <div class="stat-title" style="margin-bottom: 20px;">√úlkelere G√∂re Kullanƒ±cƒ±lar</div>
                <div id="countries"></div>
            </div>
        </div>

        <!-- Announcement -->
        <h2>üì¢ Duyuru G√∂nder</h2>
        <div class="form-box">
            <label>Ba≈ülƒ±k:</label>
            <input type="text" id="announcementTitle" placeholder="Duyuru ba≈ülƒ±ƒüƒ±">
            
            <label>Mesaj:</label>
            <textarea id="announcementMessage" placeholder="Duyuru mesajƒ±"></textarea>
            
            <label>Tarih:</label>
            <input type="date" id="announcementDate">
            
            <button onclick="sendAnnouncement()">Duyuru G√∂nder</button>
            <div id="announcementResult"></div>
        </div>

        <!-- Airdrop -->
        <h2>üí∞ Airdrop G√∂nder</h2>
        <div class="form-box">
            <label>Kullanƒ±cƒ± Adƒ± (all = t√ºm√º):</label>
            <input type="text" id="airdropUsername" placeholder="username veya all">
            
            <label>Coin Miktarƒ±:</label>
            <input type="number" id="airdropAmount" placeholder="Miktar" step="0.01">
            
            <button onclick="sendAirdrop()">Airdrop G√∂nder</button>
            <div id="airdropResult"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script>
        const PASSWORD = 'Mamicik48.';
        const firebaseConfig = {
            apiKey: "AIzaSyDe_cjESa1hQoGiabRoLO2Tmj6JrZVB9NY",
            authDomain: "arcastra-eba62.firebaseapp.com",
            projectId: "arcastra-eba62",
            storageBucket: "arcastra-eba62.firebasestorage.app",
            messagingSenderId: "547925747222",
            appId: "1:547925747222:web:01a6b875fe14624d777737"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function login() {
            const pass = document.getElementById('password').value;
            if (pass !== PASSWORD) {
                document.getElementById('error').textContent = 'Hatalƒ± ≈üifre!';
                return;
            }
            document.getElementById('loginBox').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            
            // Set today's date
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('announcementDate').value = today;
            
            loadData();
        }

        async function loadData() {
            try {
                document.getElementById('loading').textContent = 'Veriler y√ºkleniyor...';
                
                const usersSnapshot = await db.collection('users').get();
                let totalUsers = 0;
                const countryStats = {};
                
                usersSnapshot.forEach(doc => {
                    const user = doc.data();
                    totalUsers++;
                    
                    const country = user.country || 'Bilinmeyen';
                    countryStats[country] = (countryStats[country] || 0) + 1;
                });

                const twelveHoursAgo = new Date(Date.now() - (24 * 60 * 60 * 1000));
                const activeSessionsSnapshot = await db.collection('miningSessions')
                    .where('startTime', '>', twentyFourHoursAgo)
                    .get();
                
                const activeUserIds = new Set();
                activeSessionsSnapshot.forEach(doc => {
                    const session = doc.data();
                    if (session.userId) {
                        activeUserIds.add(session.userId);
                    }
                });
                
                const activeUsers = activeUserIds.size;
                const sortedCountries = Object.entries(countryStats)
                    .sort((a, b) => b[1] - a[1])
                    .map(([country, count]) => ({ country, count }));

                document.getElementById('totalUsers').textContent = totalUsers.toLocaleString();
                document.getElementById('activeUsers').textContent = activeUsers.toLocaleString();
                
                let countriesHTML = '';
                sortedCountries.forEach(item => {
                    countriesHTML += `
                        <div class="country-item">
                            <span>${item.country}</span>
                            <span style="color: #00ffff; font-weight: bold;">${item.count.toLocaleString()}</span>
                        </div>
                    `;
                });
                
                document.getElementById('countries').innerHTML = countriesHTML;
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').textContent = 'Hata: ' + error.message;
                document.getElementById('loading').style.color = 'red';
            }
        }

        async function sendAnnouncement() {
            const title = document.getElementById('announcementTitle').value;
            const message = document.getElementById('announcementMessage').value;
            const date = document.getElementById('announcementDate').value;
            const resultDiv = document.getElementById('announcementResult');
            
            if (!title || !message || !date) {
                resultDiv.innerHTML = '<div class="error">T√ºm alanlarƒ± doldurun!</div>';
                return;
            }
            
            try {
                resultDiv.innerHTML = '<div class="loading">G√∂nderiliyor...</div>';
                
                await db.collection('announcements').add({
                    title: title,
                    message: message,
                    date: date,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                resultDiv.innerHTML = '<div class="success">‚úÖ Duyuru ba≈üarƒ±yla g√∂nderildi!</div>';
                
                // Clear form
                document.getElementById('announcementTitle').value = '';
                document.getElementById('announcementMessage').value = '';
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = '<div class="error">Hata: ' + error.message + '</div>';
            }
        }

        async function sendAirdrop() {
            const username = document.getElementById('airdropUsername').value.trim();
            const amount = parseFloat(document.getElementById('airdropAmount').value);
            const resultDiv = document.getElementById('airdropResult');
            
            if (!username || !amount || amount <= 0) {
                resultDiv.innerHTML = '<div class="error">Kullanƒ±cƒ± adƒ± ve ge√ßerli bir miktar girin!</div>';
                return;
            }
            
            try {
                resultDiv.innerHTML = '<div class="loading">G√∂nderiliyor...</div>';
                
                if (username.toLowerCase() === 'all') {
                    // T√ºm kullanƒ±cƒ±lara airdrop olu≈ütur
                    const usersSnapshot = await db.collection('users').get();
                    let count = 0;
                    
                    const batch = db.batch();
                    usersSnapshot.forEach(doc => {
                        const airdropRef = db.collection('airdrops').doc();
                        batch.set(airdropRef, {
                            userId: doc.id,
                            username: doc.data().username,
                            amount: amount,
                            claimed: false,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        count++;
                    });
                    
                    await batch.commit();
                    resultDiv.innerHTML = `<div class="success">‚úÖ ${count} kullanƒ±cƒ± i√ßin ${amount} ARCA airdrop olu≈üturuldu!</div>`;
                } else {
                    // Tek kullanƒ±cƒ±ya airdrop olu≈ütur
                    const userQuery = await db.collection('users')
                        .where('username', '==', username)
                        .limit(1)
                        .get();
                    
                    if (userQuery.empty) {
                        resultDiv.innerHTML = '<div class="error">‚ùå Kullanƒ±cƒ± bulunamadƒ±!</div>';
                        return;
                    }
                    
                    const userDoc = userQuery.docs[0];
                    
                    await db.collection('airdrops').add({
                        userId: userDoc.id,
                        username: username,
                        amount: amount,
                        claimed: false,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    resultDiv.innerHTML = `<div class="success">‚úÖ ${username} i√ßin ${amount} ARCA airdrop olu≈üturuldu!</div>`;
                }
                
                // Clear form
                document.getElementById('airdropUsername').value = '';
                document.getElementById('airdropAmount').value = '';
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = '<div class="error">Hata: ' + error.message + '</div>';
            }
        }

        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
